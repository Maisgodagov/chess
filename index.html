<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="engine-thinking" class="thinking font">
        думает...
    </div>
    <div id="selection-overlay" class="selection-overlay">
        <div class="selection-modal">
            <h2>Выберите оппонента</h2>
            <div class="opponents-list">
                <div class="opponent" data-depth="5" data-skill="0">
                    <img src="./img/rock.png" alt="Камень" class="opponent-img">
                    <h3>Камень</h3>
                </div>
                <div class="opponent" data-depth="10" data-skill="5">
                    <img src="./img/ezy.png" alt="Легкий" class="opponent-img">
                    <h3>Легкий</h3>
                </div>
                <div class="opponent" data-depth="15" data-skill="10">
                    <img src="./img/smart.png" alt="Гроссмейстер" class="opponent-img">
                    <h3>Гроссмейстер</h3>
                </div>
                <div class="opponent" data-depth="20" data-skill="15">
                    <img src="./img/master.png" alt="Сверхразум" class="opponent-img">
                    <h3>Сверхразум</h3>
                </div>
            </div>
            <div class="color-pick-wrapper">
                <h2>Выберите цвет</h2>
            <div class="color-selection">
                <label>
                    <input type="radio" name="player-color" value="white" checked>
                    Белые
                </label>
                <label>
                    <input type="radio" name="player-color" value="black">
                    Чёрные
                </label>
            </div>
            </div>
            <button id="start-game-button" class="start-game-button">Играть</button>
        </div>
    </div>
    <div class="board-wrapper flex">
        <div id="player-black" class="player-black flex">
            <div class="black-move-indicator" id="black-move-indicator"></div>
            <img src="./img/player.png" alt="Игрок 1" class="player-img">
            <div class="player-right-wrapper flex">
                <div class="player-info">
                    <div class="player-info-wrapper" id="player-div">
                        <h3 class="player-name-black font-medium">Игрок 2</h3>
                        <span class="score" id="black-score">0</span>
                    </div>
                </div>
                <div class="taken-wrapper flex">
                    <div class="taken-pieces" id="black-taken-pieces"></div>
                    <span class="black-advantage font-medium" id="black-advantage"></span>
                </div>
            </div>
        </div>
        <div class="board" id="board"></div>
        <div id="player-white" class="player-white flex">
            <div class="white-move-indicator" id="white-move-indicator"></div>
            <img src="./img/player.png" alt="Игрок 2" class="player-img">
            <div class="player-right-wrapper flex">
                <div class="player-info">
                    <div class="player-info-wrapper">
                        <h3 class="player-name-white font-medium">Игрок</h3>
                        <span class="score" id="white-score">0</span>
                    </div>
                </div>
                <div class="taken-wrapper flex">
                    <div class="taken-pieces" id="white-taken-pieces"></div>
                    <span class="white-advantage font-medium" id="white-advantage"></span>
                </div>
            </div>
        </div> 
    </div>
    <div class="game-info" id="game-info">
        <ol class="moves-history-list" id="moves-history-list"></ol>
    </div>
    <div id="promotion-dialog" class="promotion-modal" style="display:none;">
        <button data-type="queen" class="btn"></button>
        <button data-type="rook" class="btn"></button>
        <button data-type="bishop" class="btn"></button>
        <button data-type="knight" class="btn"></button>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
